<div class="container">
   <div class="singup-form">
      <h4>Registro</h4>
      <form [formGroup]="singupForm">

         <div class="form-group">
            <label for="nombres">Nombres</label>
            <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres" required
               formControlName="nombres">
         </div>
         <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos" required
               formControlName="apellidos">
         </div>
         <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico" required
               formControlName="correo">
         </div>
         <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required
               formControlName="password">
         </div>
         <div class="form-group">
            <label for="samepass">Ingrese nuevamente la contraseña</label>
            <input type="password" class="form-control" id="samepass" placeholder="Ingrese nuevamente lacontraseña" required
               formControlName="samepass">
         </div>

   
         <div style="text-align: center;">
            <button (click)="registrar" class="btn btn-primary">Registrar</button>
            <button type="/checkIn/login" class="btn btn-primary">Cancelar</button>
         </div>

      </form>

   </div>
</div>
