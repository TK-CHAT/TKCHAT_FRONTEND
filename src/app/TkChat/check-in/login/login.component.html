
    <div class="container">
      <div class="login-form">
        <h2>Iniciar Sesión</h2>
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required formControlName="password">
          </div>
          <button (click)="onLogin()" class="btn btn-primary">Iniciar sesión</button>
        </form>

        <div class="forgot-password">
          <a href="#">Olvidé mi contraseña</a>
        </div>
        <div class="register-link">
          ¿No tienes cuenta? <a href="/checkIn/singup">Registrarme</a>
        </div>
      </div>
    </div>
